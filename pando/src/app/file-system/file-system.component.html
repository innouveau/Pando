<div *ngIf="currentFolder">
    <a *ngFor="let child of currentFolder.children">
        <file
            *ngIf="child.type === 'file'"
            [file]="child"
            (selectFile)="selectFile($event)">
        </file>
        <folder
            *ngIf="child.type === 'folder'"
            [folder]="child"
            (selectFolder)="selectFolder($event)">
        </folder>
    </a>
</div>
